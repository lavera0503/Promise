<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        rectangle = (a, b) => {
            if (a > 0 && b > 0) {
                new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Diện tích hình chữ nhật là: " + a * b);
                        resolve();
                    }, 3000)
                }).then(() => {
                    new Promise((resolve, reject) => {
                        setTimeout(() => {
                            var perimeter = (a + b) * 2;
                            console.log("Chu vi hình chữ nhật là: " + perimeter);
                        }, 4000)
                    })
                })
            }
        }
        rectangle(6, 8);
    </script>
</body>

</html>
