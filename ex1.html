                }, 2000)
            })
        }).then((amuont) => {

                setTimeout(() => {
                    console.log('Mua gà');
                    amuot -= 120;
                    resolve(amuot);
                }, 3000)
            })
        }).then((amuont) => {

                    console.log('Mua thịt lợn');

                    resolve(amuot);

            })
        }).then((amuot) => {
            console.log("Số tiền còn lại là: " + amuot);
        })
