<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mang = new Array(10, 5, 2, 5, 6, 7, 8, 9);

        function kiem_tra_snt(n) {
            // Biến cờ hiệu
            var flag = true;

            // Nếu n bé hơn 2 tức là không phải số nguyên tố
            if (n < 2) {
                flag = false;
            } else {
                // lặp từ 2 tới n-1
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }

            // Kiểm tra biến flag
            if (flag == true) {
                console.log(n + " là số nguyên tố");
            } else {
                console.log(n + " không phải là số nguyên tố");
            }
        }

        function chia_cho_3(n) {
            if ((n % 3) === 0) {
                console.log(n + " là số chia hết cho 3");
            } else {
                console.log(n + " là số không chia hết cho 3");
            }
        }

        function luythua(n) {
            let fac = 1;
            for (let i = 1; i <= n; i++) {
                fac *= i;
            }
            console.log("Giai thừa của " + n + " = " + fac);
        }
        new Promise((resolve, reject) => {
            setTimeout(() => {
                let sum = 0;
                for (let i = 0; i < mang.length; i++) {
                    sum += mang[i];
                }
                console.log("Tổng = " + sum);
                resolve();
            }, 3000)
        }).then(() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    for (let i = 0; i < mang.length; i++) {
                        luythua(mang[i]);
                    }
                    resolve();
                }, 4000)
            })
        }).then(() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    for (let i = 0; i < mang.length; i++) {
                        kiem_tra_snt(mang[i]);
                    }
                    resolve();
                }, 3000)
            })
        }).then(() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    for (let i = 0; i < mang.length; i++) {
                        chia_cho_3(mang[i]);
                    }
                }, 3000)
            })
        })
    </script>
</body>

</html>
