<body>
    <script>
        const mang = [];
        /* setTimeout(() => {
             const rand = getRand(1, 100); //0-1 /0.1/0.2/0.3/0.4/
             //1-100 /1/4/60/100
             console.log(rand);
             // them phan tư vào mảng
             mang.push(rand);
             console.log(mang)
         }, 2000);*/
        new Promise((resolve, reject) => {
            setTimeout(() => {
                const rand = getRand(1, 100);
                mang.push(rand);
                console.log(mang);
                resolve(mang);
            }, 2000)
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const rand = getRand(1, 100);
                    mang.push(rand);
                    console.log(mang);
                    resolve(mang);
                }, 3000)
            })
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const rand = getRand(1, 100);
                    mang.push(rand);
                    console.log(mang);
                    resolve(mang);
                }, 4000)
            })
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const rand = getRand(1, 100);
                    mang.push(rand);
                    console.log(mang);
                    resolve(mang);
                }, 5000)
            })
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    for (let i = 0; i < mang.length; i++) {
                        compare(mang[i]);
                    }
                    resolve(mang);
                }, 4000)
            })
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    var max = Math.max.apply(Math, mang);
                    var min = Math.min.apply(Math, mang);
                    console.log("Số lớn nhất là: " + max);
                    console.log("Số nhỏ nhất là: " + min);
                    resolve(mang);
                }, 3000)
            })
        }).then((mang) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    var sum = 0;
                    for (let i = 0; i < mang.length; i++) {
                        sum += parseInt(mang[i], 10);
                    }
                    var avg = sum / mang.length;
                    console.log("TBC = " + avg);
                }, 3000)
            })
        })

        function getRand(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function compare(n) {
            var flag = true;
            if (n <= 5) {
                return flag = false;
            }
            if (flag == true) {
                console.log(n + " là số lớn hơn 5");
            }
        }
    </script>
